name: Lint

on:
  push            # Run on push to any branch
  pull_request    # Run on PRs from/to any branch
  workflow_dispatch:  # Allow manual runs from the Actions tab

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"  # Speed up subsequent installs

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          python -m pip install "ruff==0.6.*" "black==24.*"

      - name: Ruff check (no writes)
        run: |
          # Enforce no modifications in CI (lint-only)
          ruff check . --no-fix

      - name: Black check (no writes)
        run: |
          black --check .
