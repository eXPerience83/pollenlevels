name: Auto Format (Black + Ruff)

on:
  # Manual run. Use GitHub's native "Run workflow â†’ Branch" dropdown to pick a REAL branch.
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write  # needed to push commits to the selected branch

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (current ref selected in the UI)
        uses: actions/checkout@v4
        with:
          # Rely on GitHub's native branch selector; this ensures only real branches are shown.
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install formatters
        run: |
          python -m pip install --upgrade pip
          pip install "ruff==0.5.7" "black==24.8.0"

      - name: Ruff (fix)
        run: ruff check . --fix

      - name: Black (format)
        run: black .

      - name: Commit & Push if changes
        # Commit back to the SAME branch. No PR is created to avoid org policy errors.
        shell: bash
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "style: apply Ruff fixes and Black formatting"
          # Push back to the currently checked out branch (selected in the UI).
          git push
