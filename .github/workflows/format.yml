name: Auto Format (Black + Ruff)

on:
  # Manual run. Use GitHub's native "Run workflow â†’ Branch" dropdown to pick a REAL branch.
  workflow_dispatch:
    inputs:
      target_branch:
        description: "Branch to format (leave empty to use current ref)"
        required: false
        default: ""

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Needed to push back to the selected branch
permissions:
  contents: write

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (requested ref or current)
        uses: actions/checkout@v4
        with:
          # If a branch is provided, use it; otherwise, use the current ref.
          ref: ${{ inputs.target_branch != '' && inputs.target_branch || github.ref }}
          fetch-depth: 0  # Required to create commits

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install formatters
        run: |
          python -m pip install --upgrade pip
          pip install "ruff==0.5.7" "black==24.8.0"

      - name: Ruff (safe fixes)
        run: ruff check . --fix

      - name: Black (format)
        run: black .

      - name: Commit & Push if changes
        shell: bash
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "style: apply Ruff fixes and Black formatting"

          # Determine target branch: prefer the manual input, otherwise current ref name.
          BRANCH="${{ inputs.target_branch }}"
          if [ -z "$BRANCH" ]; then
            BRANCH="${GITHUB_REF_NAME}"
          fi

          # Push to the target branch explicitly
          git push origin HEAD:"$BRANCH"
