name: Ruff --fix + Black (apply) and push

on:
  workflow_dispatch: {}
  # Si quieres que también se ejecute automáticamente en commits de cualquier rama:
  # push:
  #   branches: ["**"]

permissions:
  contents: write

jobs:
  format:
    name: Ruff --fix + Black (apply) and push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dev tools (pinned)
        run: |
          python -m pip install -U pip
          pip install -r requirements-dev.txt

      - name: Ruff apply fixes (do not fail if leftovers)
        run: |
          ruff check . --fix --unsafe-fixes --exit-zero

      - name: Black apply formatting
        run: |
          black .

      - name: Commit and push if changed (same branch)
        run: |
          set -e
          if ! git diff --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "style: apply Ruff fixes and Black formatting"
            git push
          else
            echo "No changes to commit."
   
          fi
