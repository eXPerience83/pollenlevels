name: Auto Format (Black + Ruff)

on:
  # Optional push trigger across all branches; remove this block if you only want manual runs
  push:
    paths:
      - "**/*.py"
      - ".github/workflows/format.yml"
      - "pyproject.toml"
      - "requirements-dev.txt"
  workflow_dispatch:

permissions:
  contents: write  # Needed to commit/push back to the same branch

jobs:
  format:
    name: Ruff --fix + Black (apply) and push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # We push back to the same branch; credentials come from GITHUB_TOKEN
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dev tools
        run: |
          python -m pip install -U pip
          pip install -r requirements-dev.txt

      - name: Ruff fix
        run: ruff check . --fix --unsafe-fixes
        # --unsafe-fixes can rewrite imports etc.; acceptable here because we push changes.

      - name: Black format
        run: black .

      - name: Commit and push (if changes)
        run: |
          if ! git diff --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "style(ci): auto-format (Ruff+Black)"
            git push
          else
            echo "No formatting changes to commit."
          fi
