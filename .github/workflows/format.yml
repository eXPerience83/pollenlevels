name: Auto Format (Black + Ruff)

on:
  workflow_dispatch:
  push:
    paths:
      - "**/*.py"
      - ".github/workflows/format.yml"
      - "pyproject.toml"
      - "requirements-dev.txt"

permissions:
  contents: write  # Required to push to the same branch

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # We may commit and push back to the same branch

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install formatters (pinned via requirements-dev.txt)
        # Using a single source of truth keeps versions perfectly aligned across jobs.
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          black --version
          ruff --version

      - name: Ruff (apply fixes)
        # We allow unsafe fixes here to auto-heal code in a formatting job.
        # This job is not a gate; it's a helper to keep the branch tidy.
        run: ruff check . --fix --unsafe-fixes || true

      - name: Black (apply formatting)
        run: black .

      - name: Commit & push if changed
        # If Black/Ruff modified files, commit and push back to the same branch.
        run: |
          if ! git diff --quiet; then
            git config user.name "${GITHUB_ACTOR}"
            git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
            git add -A
            git commit -m "style: auto-format (Ruff + Black)"
            git push
          else
            echo "No formatting changes."
    
          fi
