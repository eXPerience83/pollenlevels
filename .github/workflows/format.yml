name: Auto Format (Black + Ruff)

on:
  workflow_dispatch:
  push:
    paths:
      - "**/*.py"
      - ".github/workflows/format.yml"
      - "pyproject.toml"

permissions:
  contents: write

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install formatters
        run: |
          python -m pip install --upgrade pip
          pip install "ruff==0.5.7" "black==24.8.0"

      # Nota: --unsafe-fixes permite a Ruff aplicar cambios que podrían alterar el comportamiento.
      # Aquí lo usamos SOLO en el job de formato automático, no en el job de lint estricto.
      - name: Ruff (fix)
        run: ruff check . --fix --unsafe-fixes || true

      - name: Black
        run: black .

      - name: Commit & push if changed
        run: |
          if ! git diff --quiet; then
            git config user.name "${GITHUB_ACTOR}"
            git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
            git add -A
            git commit -m "style: auto-format (Ruff + Black)"
            git push
          else
            echo "No formatting changes."
          fi
