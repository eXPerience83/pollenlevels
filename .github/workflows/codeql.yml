name: CodeQL

on:
  push:
  pull_request:
  schedule:
    - cron: "0 3 * * 1"  # Weekly SAST (UTC)
  workflow_dispatch:

# Minimal required permissions for code scanning results
permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    # Skip on forked PRs (GITHUB_TOKEN won't have security-events: write)
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
          # Stronger rule pack without going to experimental
          queries: security-extended

      # Python doesn't need an autobuild step

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
