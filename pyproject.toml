[tool.black]
line-length = 88
target-version = ["py311"]

[tool.ruff]
# Use the modern config layout (Ruff ≥0.1).
target-version = "py311"
line-length = 88

[tool.ruff.lint]
# Keep a balanced set; Black handles formatting, Ruff se centra en calidad/lógica.
select = ["E", "F", "UP", "PL", "B"]
# Let Black own line length; avoid duplicate fights with E501.
ignore = ["E501"]

[tool.ruff.lint.per-file-ignores]
# _normalize_payload is intentionally dense; refactor will be separate PR.
"custom_components/pollenlevels/sensor.py" = ["PLR0915"]
