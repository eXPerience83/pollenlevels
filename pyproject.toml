[tool.black]
# Keep Black aligned across CI and local runs
line-length = 88
target-version = ["py311"]
preview = false

[tool.ruff]
# Global settings that are not deprecated
target-version = "py311"
line-length = 88

[tool.ruff.lint]
# Use the modern [tool.ruff.lint] namespace (old top-level options are deprecated).
# Enable a sensible baseline of rules:
#  - E, F: Pyflakes / PEP8 errors
#  - W: Pycodestyle warnings
#  - I: isort (imports)
#  - B: flake8-bugbear
#  - UP: pyupgrade rules
#  - PL: Pylint-like rules (subset)
select = ["E", "F", "W", "I", "B", "UP", "PL"]

# Examples of ignores you may want (kept minimal by default):
# ignore = ["D", "ANN", "T20"]  # docstrings, type-annotations, print statements

[tool.ruff.lint.isort]
# Ensure imports of the integration are treated as first-party
known-first-party = ["custom_components.pollenlevels"]
combine-as-imports = true
